<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="all">
        <div class="image-x-space">
            <img src = "\Users\shriu\Desktop\CS-Projects\Sign-up-Form2\Sign-up-Form\alexander-andrews-fsH1KjbdjE8-unsplash.jpg" alt = "Hello" class = "response">
            <div class="space"><div class="spant">Space</div></div>
        </div>
        <div class="area">
            <div class = "Top">
                <div>Hello EVERYONE!!!</div>
                <div>I hope your having a wonderful day!</div>
                <div>And Welcome to the Space Club Planning Committee</div>
                <div>If you'd like to sign up, enter the information below</div>
            </div>
            <form action="#" method="get">
                <div class="water"><legend class="fire">Information Needed:</legend></div>
                <div class="idk">
                    <div class="left">
                        <label for="first-name">First name: </label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    
                    <div class="left">
                        <label for="last-name">Last name: </label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    
                    <div class="left">
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    
                    <div class="left">
                        <label for="phone-number">Phone number: </label>
                        <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                    </div>
                    
                    <div class="left">
                        <label for="pass">Password: </label>
                        <input type="password" name="pass" onkeyup='check();' id="password" required>
                    </div>
                    <div class="left">
                        <label for="confirm_pass">Confirm password: </label>
                        <input type="password" name="confirm_pass" onkeyup='check();' id="confirm_password" required>
                        <span id='message'></span>
                    </div>

        </div>
        <div class="bottom">
            <div class = "flames"><button class="Account submit_btn" name="submit" id="submit">Create Account</button></div>
        </div>
    </div>
    <script src="confirm-password.js">

    </script>
</body>
</html>
